setw -g window-status-format "#[fg=#3c3836,bg=#d5c4a1] #I | #W "
setw -g window-status-current-format "#[fg=#d5c4a1,bg=#d5c4a1,nobold,nounderscore,noitalics]#[fg=#076678,bg=#d5c4a1,bold] #I  #W  #P #[fg=#d5c4a1,bg=#d5c4a1,nobold,nounderscore,noitalics]"
