set -g status-justify "centre"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "#d5c4a1"
set -g status-left-length "100"
set -g pane-active-border-fg "#076678"
set -g status-bg "#d5c4a1"
set -g message-command-fg "#7c6f64"
set -g pane-border-fg "#d5c4a1"
set -g message-bg "#d5c4a1"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "#7c6f64"
setw -g window-status-fg "#3c3836"
setw -g window-status-attr "none"
