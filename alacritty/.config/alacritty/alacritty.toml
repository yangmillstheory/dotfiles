import = [
    "~/.config/alacritty/themes/themes/kanagawa_wave.toml"
]

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style = { shape = "Block", blinking = "Always" }
unfocused_hollow = true

[debug]
render_timer = false

[env]
TERM = "xterm-256color"

[font]
size = 21.0

[font.normal]
family = "monofur for Powerline"
style = "Regular"

[font.italic]
family = "monofur for Powerline"
style = "  italic"

[font.bold]
family = "monofur for Powerline"
style = "  bold"

[font.glyph_offset]
x = 1
y = 0

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"

[[keyboard.bindings]]
action = "Quit"
key = "Q"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
key = "W"
mods = "Command"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
opacity = 0.8
blur = true
decorations = "Full"
option_as_alt = "Both"

[window.padding]
x = 20
y = 20
