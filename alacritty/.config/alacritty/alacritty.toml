[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style = { shape = "Block", blinking = "Always" }
unfocused_hollow = true

[font]
offset = {y = 0}
size = 21.0
# normal = { family = "Monofur Nerd Font", style = "Regular" }
# italic = { family = "Monofur Nerd Font", style = "Italic" }
# bold = { family = "Monofur Nerd Font", style = "Bold" }
# normal = { family = "InconsolataGo Nerd Font", style = "Regular" }
# italic = { family = "InconsolataGo Nerd Font", style = "Italic" }
# bold = { family = "InconsolataGo Nerd Font", style = "Bold" }
normal = { family = "DaddyTimeMono Nerd Font", style = "Regular" }
italic = { family = "DaddyTimeMono Nerd Font", style = "Italic" }
bold = { family = "DaddyTimeMono Nerd Font", style = "Bold" }

[keyboard]
bindings = [
  { action = "Paste", key = "V", mods = "Command" },
  { action = "Quit", key = "Q", mods = "Command" },
  { action = "Quit", key = "W", mods = "Command" },
]

[scrolling]
history = 10000
multiplier = 3

[window]
opacity = 0.8
blur = true
decorations = "Full"
padding = { x = 0, y = 0 }
option_as_alt = "Both"

[general]
import = [
    "~/.config/alacritty/themes/themes/catppuccin.toml",
]
