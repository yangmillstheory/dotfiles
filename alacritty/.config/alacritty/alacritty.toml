import = [
    "~/.config/alacritty/themes/themes/kanagawa_wave.toml",
    "~/.config/alacritty/keybindings.toml",
]

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style = { shape = "Block", blinking = "Always" }
unfocused_hollow = true

[env]
TERM = "xterm-256color"

[font]
size = 21.0
normal = { family = "monofur for Powerline", style = "Regular" }
italic = { family = "monofur for Powerline", style = "  italic" }
bold = { family = "monofur for Powerline", style = "  bold" }

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
opacity = 0.8
blur = true
decorations = "Full"
option_as_alt = "Both"
padding = { x = 20, y = 20 }
